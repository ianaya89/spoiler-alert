<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    </head>

    <body class="hack">
        <main class="container">
            <h1>Settings</h1>

            <form>
                <fieldset class="form-group">
                    <label for="chbAutorun">Autorun</label>
                    <input type="checkbox" id="chbAutorun">
                </fieldset>
                <fieldset class="form-group">
                    <label for="txtKeywords">Keywords (your tv shows)</label>
                    <input type="text" class="form-control" id="txtKeywords">
                    <small>Enter as comma (',') separated list.</small>
                </fieldset>
                <div class="form-actions" style="text-align: center">
                    <button id="btnSave" class="btn btn-success">Save</button>
                    <button id="btnCancel" class="btn btn-error">Cancel</button>
                </div>
            </form>
        </main>
        <script src="js/settings.js"></script>
    </body> 
</html>
